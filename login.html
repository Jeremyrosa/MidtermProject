<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="login">
            <h1>Login</h1>

            <form id="loginForm">
                <label>Email</label><br>
                <input type="email" id="email" placeholder="Enter email" autofocus required></input><br><br>
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Enter password"required></input><br><br>
                <button type="submit">Login</button>
                <p> ---- or ---- </p>
                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
        </div>
    </body>

    <script src="login.js"></script>
</html>
