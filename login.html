<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Hub</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body class = "login-page">
  <header>
    <nav class="navbar">
      <a href="upcomingMatches.html" class="logo">Match Hub</a>
      <ul class="nav-links">
        <li><a href="teamPage.html">TEAMS</a></li>
        <li><a href="leaderBoard.html">LEADERBOARD</a></li>
      </ul>
      <input type="text" class="search-bar" placeholder="Search..." />
    </nav>
  </header>

  <main class="login-container">
    <div class="login-form">
      <h1>Login</h1>
      <p>Start tracking matches now!</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" autofocus required/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter password" autofocus required/>
        </div>

        <div class="buttons">
        
          <button type="submit" class="btn login">Log In</button>
        </div>
      </form>
    </div>
  </body>
  </main>
</body>

<script src="login.js"></script>
</html>
