
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Match Hub</div>
      <ul class="nav-links">
        <li><a href="teamPage.html">TEAMS</a></li>
        <li><a href="leaderBoard.html">LEADERBOARD</a></li>
        <li><a href="upcomingMatches.html">MATCHES</a></li>
      </ul>
      <input type="text" class="search-bar" placeholder="Search..." />
    </nav>
  </header>

  <main class="reg-container">
    <body class = "reg-page">
    <div class="reg-form">
      <h1>Create Account</h1>
      <p>Start tracking matches now!</p>

      <form id="regForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter email" autofocus required/>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Create username" autofocus required/>
        </div>
          
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Create password" autofocus required/>
        </div>

        <div class="buttons">
        
          <button type="submit" class="btn login">Log In</button>
        </div>
      </form>
    </div>
  </body>
  </main>
</body>

<script src="register.js"></script>
</html>
