<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Hub</title>
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="index.css" />
  <style>
    body{
      font-family: 'Carter One', sans-serif;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Match Hub</a>
      <ul class="nav-links">
        <li><a href="#" onclick="goProtected('teamPage.html')">TEAMS</a></li>
        <li><a href="#" onclick="goProtected('leaderBoard.html')">LEADERBOARD</a></li>
        <li><a href="#" onclick="goProtected('upcomingMatches.html')">MATCHES</a></li>
      </ul>
      <input type="text" class="search-bar" placeholder="Search..." />
    </nav>
  </header>

  <main class="home">
    <div class="home-text">
      <h1>Welcome to </h1>
      <h2>Match Hub</h2>
      <p>Track your soccer matches here!</p>
      <div class="buttons">
        <button class="btn register" onclick="window.location.href='register.html'">Register</button>
        <button class="btn login" onclick="window.location.href='login.html'">Log In</button>
      </div>
    </div>
  </main>

  <script>
    function goProtected(page) {
      if (localStorage.getItem("loggedIn") === "true") {
          window.location.href = page;
      } else {
          window.location.href = "login.html";
      }
    }

    const buttonsDiv = document.getElementById("home-buttons");

    if (localStorage.getItem("loggedIn") === "true") {
        buttonsDiv.innerHTML = `<button class="btn logout" onclick="logout()">Logout</button>`;
    }

    function logout() {
        localStorage.removeItem("loggedIn");
        window.location.href = "index.html";
    }
  </script>
</body>
</html>
